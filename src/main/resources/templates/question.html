<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> 问题详情</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js" ></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>


</head>
<body>
<div th:insert="navigation :: copy"></div>
<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4><span th:text="${question.title}"></span></h4>
                <span class="text-desc">
                        发布人:<span th:text="${question.user.name}"></span>
                         | 发布时间:<span th:text="${#dates.format(question.gmtCreate, 'yyyy-MM-dd HH:mm')}"></span>
                         | 阅读数:<span th:text="${question.viewCount}"></span>
            </span>
                <hr  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
                <hr  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a class="col-lg-12 col-md-12 col-sm-12 col-xs-12 community-menu" th:href="@{'publish/'+${question.id}}"
                   th:if="${session.user != null && session.user.id==question.user.id}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    编辑
                </a>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            </div>
<!--            回复内容-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>
                    <span th:text="${question.commentCount}"></span>个回复
                </h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 question-comment-sp" >
                <div class="media col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="comment : ${comments}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${comment.user.avatarUrl}" alt="">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading question-user-name" >
                            <span th:text="${comment.user.name}"></span>
                        </h5>
                        <div th:text="${comment.content}">
                        </div>
                        <span></span>
                        <div class="menu">
                            <span class="glyphicon glyphicon-thumbs-up icon" aria-label="true"></span>
                            <span class="glyphicon glyphicon-comment icon" aria-label="true"></span>
                            <span th:text="${#dates.format(comment.gmtCreate, 'yyyy-MM-dd')}" class="pull-right"></span>
                        </div>
                    </div>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            </div>
<!--            回复输入框-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section" th:if="${session.user!=null}">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${session.user.avatarUrl}" alt="">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading question-user-name" >
                            <span th:text="${session.user.name}"></span>
                        </h5>
                    </div>
                </div>
                <input type="hidden" id="question_id" th:value="${question.id}">
                <textarea class="form-control comment" rows="6" id="comment_content"></textarea>
                <button type="submit" class="btn btn-success btn-publish btn-comment" onclick="post()">回复</button>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h4>发起人</h4>
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle" th:src="${question.user.avatarUrl}" alt="">
                    </a>
                </div>
                <div class="media-body">
                    <h5 class="media-heading question-user-name" >
                        <span th:text="${question.user.name}"></span>
                    </h5>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
